	<script type="text/javascript">
		$(":file").filestyle({icon: false,buttonText: "Browse",placeholder:"Upload Photo"});
		$(document).ready(function(){
			var max_fields_limit = 10; //set limit for maximum input fields
    		var x = 1; //initialize counter for text box
	    		$('.add_more_button_cell').click(function(e){ //click event on add more fields button having class add_more_button
	        	e.preventDefault();
		        if(x < max_fields_limit){ //check conditions
		            x++; //counter increment
		            $('.input_fields_container_cell').append('<div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label width90"><input class="mdl-textfield__input" type="text" id="" name="cell1[]"><label class="mdl-textfield__label" for="cell1"></label></div><a href="#" class="remove_field_cell"><i class="fa fa-minus " aria-hidden="true"></i></a></div></div>'); //add input field
		        }
