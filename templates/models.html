<div ng-include="header.url"></div>
    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="content-block">
            <h1 class="section-title text-center">Model</h1><br>
            <form class="form-horizontal" role="form" name="add_models" id="add_models">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="manufacturer_name" class="col-sm-4 control-label">Manufacturer</label>
                    <div class="col-sm-8">
                      <select name="manufacturer" id="manufacturer" class="form-control" ng-model="car.manufacturer">
                        <option ng-if="car.mflist.length>0" value="">Select</option>
                        <option ng-if="car.mflist.length<=0" value="">Empty Manufacturer</option>
                        <option ng-repeat="c in car.mflist" value="{{c.man_id}}">{{c.man_name}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-5 col-sm-offset-2">
                  <label for="model_name" class="col-sm-4 control-label">Model Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="model_name" name="model_name" ng-model="car.model_name" placeholder="Enter Model Name">
                  </div>
                </div>
              </div>
<!--              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="firstname" class="col-sm-4 control-label">Manufacturer</label>
                    <div class="col-sm-8">
                      <select name="" class="form-control">
                        <option value="">option 1</option>
                        <option value="">option 2</option>
                        <option value="">option 3</option>
                        <option value="">option 4</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-5 col-sm-offset-2">
                  <label for="firstname" class="col-sm-4 control-label">Model Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
                  </div>
                </div>
              </div>-->
             <div class="notes"></div>
             <div class="form-group text-center">
                <div class="col-sm-12"><br>                   
                  <button type="submit" class="btn btn-default">Add Model</button>
                </div>
                 <div class="col-sm-12"><br>
                 <a href="#/add-car" class="btn btn-default pull-left">Add Vehicle Details</a>
                 </div>
             </div>
            </form>
          </div>
        </div>
      </div>
    </div>
<div ng-include="footer.url"></div>
