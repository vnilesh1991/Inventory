<div ng-include="header.url"></div>
    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="content-block">
            <h1 class="section-title text-center">Add Car</h1><br>
            <form class="form-horizontal" role="form" name="add_car" id="add_car">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="manufacturer_name" class="col-sm-4 control-label">Manufacturer</label>
                    <div class="col-sm-8">
                      <select name="manufacturer" id="manufacturer" class="form-control" ng-model="car.manufacturer" ng-change="getModel()">
                        <option ng-if="car.mflist.length>0" value="">Select</option>
                        <option ng-if="car.mflist.length<=0" value="">Empty Manufacturer</option>
                        <option ng-repeat="c in car.mflist" value="{{c.man_id}}">{{c.man_name}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-5 col-sm-offset-2">
                  <div class="form-group">
                    <label for="model_name" class="col-sm-4 control-label">Model</label>
                    <div class="col-sm-8">
                      <select name="model_name" id="model_name" class="form-control" ng-model="car.model_name">
                        <option ng-if="car.mdl.length>0" value="">Select</option>
                        <option ng-if="car.mdl.length<=0" value="">Empty Model</option>
                        <option ng-repeat="c in car.mdl" value="{{c.model_id}}">{{c.model_name}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
                
              <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="color" class="col-sm-4 control-label">Color</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="color" name="color" placeholder="Enter Color" ng-model="car.color">
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-sm-offset-2">
                    <div class="form-group">
                        <label for="man_year" class="col-sm-4 control-label">Manufacturing Year</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="man_year" name="man_year" placeholder="Enter Manufacturing Year" ng-model="car.man_year">
                        </div>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="registration_no" class="col-sm-4 control-label">Registration Number</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="registration_no" name="registration_no" placeholder="Enter Registration Number" ng-model="car.registration_no">
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-sm-offset-2">
                    <div class="form-group">
                        <label for="Notes" class="col-sm-4 control-label">Notes</label>
                        <div class="col-sm-8">
                            <textarea name="notes" class="form-control" ng-model="car.notes"></textarea>
                        </div>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="photo1" class="col-sm-4 control-label">Photo 1</label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control" name="photo[]" id="photo1" multiple onchange="angular.element(this).scope().getFileProfile(this)">
                        </div>
                    </div>
                </div>
<!--                <div class="col-md-5 col-sm-offset-2">
                    <div class="form-group">
                        <label for="photo2" class="col-sm-4 control-label">Photo 2</label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control" name="photo[]" id="photo2" onchange="angular.element(this).scope().getFileProfile(this)">
                        </div>
                    </div>
                </div>-->
              </div>
             <div class="notes"></div>
             <div class="form-group text-center">
                <div class="col-sm-12"><br>                   
                  <button type="submit" class="btn btn-default">Add Car</button>
                </div>
                 <div class="col-sm-12"><br>
                 <a href="javascript:void(0)" class="btn btn-default pull-left" ng-click="goBack()">Back</a>
                 </div>
             </div>
            </form>
          </div>
        </div>
      </div>
    </div>
<div ng-include="footer.url"></div>
