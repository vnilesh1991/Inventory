<div ng-include="header.url"></div>
<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="content-block">
        <h1 class="section-title text-center">Manufacturer</h1><br>
        <form class="form-horizontal" role="form" name="manufact_form" id="manufact_form">
            <div class="form-group">
              <label for="manufacturer" class="col-sm-4 control-label">Manufacturer Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="manufacturer" name="manufacturer" ng-model="car.manufacturer" placeholder="Enter Manufacturer Name">
              </div>
            </div>
            <div class="notes"></div>
            <div class="form-group">
               <div class="col-sm-offset-4 col-sm-8">
                 <button type="submit" class="btn btn-default">Add Manufacturer</button>
               </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div ng-include="footer.url"></div>
